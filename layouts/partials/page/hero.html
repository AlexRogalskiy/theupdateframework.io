{{ $title := .Title }}
{{ $desc  := .Params.description | markdownify }}
<section class="hero is-medium">
  <div class="hero-body">
    <div class="container">
      <p class="title is-size-1 is-size-2-mobile has-text-weight-light">
        {{ $title }}
      </p>

      {{ with $desc }}
      <p class="subtitle">
        {{ . }}
      </p>
      {{ end }}
    </div>
  </div>
</section>
